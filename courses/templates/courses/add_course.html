{% extends "base.html" %}
{% block title %}Add Course | SkillBridge{% endblock %}

{% block content %}

<style>
    .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
</style>

<div class="max-w-3xl mx-auto pt-12">

    <div class="glass rounded-3xl p-8 shadow-xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            Add New Course
        </h1>

        <form method="POST" action="{% url 'add_course' %}" class="space-y-5">
            {% csrf_token %}

            <input type="text" name="title" placeholder="Course Title" required
                class="w-full px-4 py-3 rounded-xl border bg-white/40 focus:ring-2 focus:ring-blue-500 outline-none">

            <textarea name="description" rows="4" placeholder="Course Description" required
                class="w-full px-4 py-3 rounded-xl border bg-white/40 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>

            <input type="text" name="instructor" placeholder="Instructor / Institute Name" required
                class="w-full px-4 py-3 rounded-xl border bg-white/40 focus:ring-2 focus:ring-blue-500 outline-none">

            <input type="text" name="duration" placeholder="Duration (eg: 6 weeks)" required
                class="w-full px-4 py-3 rounded-xl border bg-white/40 focus:ring-2 focus:ring-blue-500 outline-none">

            <input type="url" name="external_link" placeholder="Course Website / Landing Page URL" required
                class="w-full px-4 py-3 rounded-xl border bg-white/40 focus:ring-2 focus:ring-blue-500 outline-none">

            <button type="submit" class="w-full py-3 rounded-xl text-white font-semibold
                       bg-gradient-to-r from-blue-600 to-violet-600
                       hover:scale-105 hover:shadow-xl transition">
                Next: Select Plan
            </button>
        </form>
    </div>

</div>

{% endblock %}
