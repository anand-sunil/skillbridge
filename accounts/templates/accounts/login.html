{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out; }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-bg { animation: float 6s ease-in-out infinite; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-600 to-violet-700 flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Animated Background Blobs -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-bg"></div>
        <div class="absolute top-40 right-20 w-72 h-72 bg-violet-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-bg" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-bg" style="animation-delay: 4s;"></div>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md fade-in relative z-10">

        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-2">SkillBridge</h1>
            <p class="text-blue-100 text-lg">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form Container -->
        <div class="glassmorphism rounded-2xl shadow-2xl p-8 md:p-10">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>

            <!-- Django Login Form -->
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-white font-medium mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>

                        <input 
                            type="text" 
                            name="username"
                            class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl
                                   text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-300
                                   focus:border-transparent transition"
                            placeholder="Enter your username"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-white font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>

                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            class="w-full pl-10 pr-12 py-3 bg-white/20 border border-white/30 rounded-xl
                                   text-white placeholder-blue-200 focus:ring-2 focus:ring-blue-300 transition"
                            placeholder="Enter your password"
                            required
                        >

                        <!-- Show/Hide Icon -->
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-200 hover:text-white"
                        >
                            <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                                         -1.274 4.057-5.064 7-9.542 7 -4.477 0 -8.268-2.943 -9.542-7z"/>
                            </svg>

                            <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M13.875 18.825A10.05 10.05 0 0112 19
                                         c-4.478 0-8.268-2.943-9.543-7
                                         a9.97 9.97 0 011.563-3.029m5.858.908
                                         a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242
                                         M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember + Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4">
                        <span class="ml-2 text-sm text-blue-100">Remember me</span>
                    </label>

                    <a href="{% url 'password_reset' %}" class="text-sm text-blue-100 hover:text-white">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit -->
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-violet-600 text-white font-semibold
                           rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transition focus:ring-2 focus:ring-blue-300"
                >
                    Login
                </button>
            </form>

            <!-- Signup Link -->
            <div class="mt-6 text-center">
                <p class="text-blue-100">
                    Donâ€™t have an account?
                    <a href="{% url 'register_jobseeker' %}" class="text-white font-semibold hover:underline">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-blue-100 text-sm">
            &copy; 2025 SkillBridge. All rights reserved.
        </div>

    </div>

    <script>
        // Show/Hide Password
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        togglePassword.addEventListener('click', () => {
            const isHidden = passwordInput.type === "password";
            passwordInput.type = isHidden ? "text" : "password";
            eyeIcon.classList.toggle("hidden");
            eyeOffIcon.classList.toggle("hidden");
        });
    </script>

</body>
</html>
