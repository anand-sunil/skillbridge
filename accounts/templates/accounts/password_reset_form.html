{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        .fade-in { animation: fadeIn .6s ease-out; }
        .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-600 to-violet-700 flex items-center justify-center p-6">

<div class="fade-in w-full max-w-lg glass shadow-2xl rounded-2xl p-10">
    <h1 class="text-4xl font-bold text-white text-center mb-4">Reset Password</h1>
    <p class="text-blue-100 text-center mb-6">
        Enter your account email and weâ€™ll send you a reset link.
    </p>

    <form method="POST">
        {% csrf_token %}

        {{ form.email.errors }}

        <div class="mb-6">
            <label class="text-white font-medium mb-2 block">Email Address</label>
            <input type="email" name="email" required
                   class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-blue-300">
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-violet-600 text-white rounded-xl font-semibold hover:scale-105 transition">
            Send Password Reset Email
        </button>
    </form>

    <p class="mt-6 text-center text-blue-100">
        <a href="{% url 'login' %}" class="hover:underline text-white">Back to Login</a>
    </p>
</div>

</body>
</html>
