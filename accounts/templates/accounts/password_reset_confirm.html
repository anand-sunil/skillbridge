{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Password - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-600 to-violet-700 flex items-center justify-center p-6">

<div class="glass bg-white/10 p-10 rounded-2xl w-full max-w-lg shadow-xl">
    <h1 class="text-4xl text-white font-bold text-center mb-6">Create New Password</h1>

    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-violet-600 text-white rounded-xl font-semibold hover:scale-105 transition mt-4">
                Change Password
            </button>
        </form>
    {% else %}
        <p class="text-white text-center">This link is invalid or expired.</p>
    {% endif %}
</div>

</body>
</html>
