<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-600 to-violet-700 flex items-center justify-center">

<div class="glass bg-white/10 p-10 rounded-2xl text-center shadow-xl">
    <h1 class="text-4xl font-bold text-white mb-4">Password Reset Successful!</h1>
    <p class="text-blue-100 mb-8">You may now log in with your new password.</p>

    <a href="{% url 'login' %}"

        Go to Login
    </a>
</div>

</body>
</html>
